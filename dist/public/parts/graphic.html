<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <style type="text/css">
        #menu {
            padding-left: 10px;
            padding-right: 10px;
        }

        #body {
            display: grid;
            grid-template-rows: auto auto 1fr;
            grid-gap: 10px;
            overflow: visible;
        }
        body, div{
		    padding: 0;
		    overflow-y: scroll;
  			overflow-x: hidden; 
		    height: 100%;
		}
		#litles{
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		canvas{
			height: auto;
		}
    </style>
</head>
<body>

<div id="body">
    <h1>Gráficos:</h1>
    <div id="principal">
    	<p>Global</p>
    	<canvas id="globalGraph"></canvas>
    </div>
    <div id="litles">
    	<div><p>CO2</p>
    	<canvas id="co2Graph"></canvas></div>
    	<div><p>Radiación</p>
    	<canvas id="radGraph"></canvas></div>
    	<div><p>Presión</p>
    	<canvas id="pressGraph"></canvas></div>
    	<div><p>Temperatura</p>
    	<canvas id="tempGraph"></canvas></div>
    	<div><p>Altura</p>
    	<canvas id="heigGraph"></canvas></div>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="../src/style.js"></script>
<script type="text/javascript" src="../src/graphic.js"></script>

</html>
