<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <style type="text/css">
        #menu {
            padding-left: 10px;
            padding-right: 10px;
        }

        #body {
            display: grid;
            grid-template-rows: auto auto 1fr;
            grid-gap: 10px;
            overflow: visible;
        }
        body, div{
		    padding: 0;
		    overflow-y: scroll;
  			overflow-x: hidden; 
		    height: 100%;
		}
		#litles{
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		canvas{
			height: auto;
		}
		#buttons{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
		}
    </style>
</head>
<body>

<div id="body">
    <h1>Gráficos:</h1>
    <div id="buttons">
    	<button id="downloadButtonJSON">Descargar JSON</button>
    	<button id="downloadButtonJPG">Descargar JPG</button>
    	<button id="downloadButtonPNG">Descargar PNG</button>
    	<button id="downloadButtonCSV">Descargar CSV</button>
    </div>
    <div id="litles">
    	<div><p>CO2</p>
    	<canvas id="co2Graph"></canvas></div>
    	<div><p>Radiación</p>
    	<canvas id="radGraph"></canvas></div>
    	<div><p>Presión</p>
    	<canvas id="pressGraph"></canvas></div>
    	<div><p>Temperatura</p>
    	<canvas id="tempGraph"></canvas></div>
    	<div><p>Altura</p>
    	<canvas id="heigGraph"></canvas></div>
    </div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="../src/style.js"></script>
<script type="text/javascript" src="../src/graphic.js"></script>

<script type="text/javascript">

document.getElementById('downloadButtonJSON').addEventListener('click', function () {	
	const jsonString = JSON.stringify(data, null, 2);

    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'datos.json';

    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});

document.getElementById('downloadButtonJPG').addEventListener('click', function () {
    const canvas = document.getElementById("co2Graph");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#fff2"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    domtoimage.toJpeg(canvas, { quality: 0.95 }).then(function (dataUrl) {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'grafico.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
});

document.getElementById('downloadButtonPNG').addEventListener('click', function () {
    const canvas = document.getElementById("co2Graph");

    domtoimage.toBlob(canvas).then(function (blob) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'grafico.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
});

document.getElementById('downloadButtonCSV').addEventListener('click', function () {
    const csvContent = "data:text/csv;charset=utf-8," + dataToCSV(data);

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "datos.csv");
    document.body.appendChild(link);

    link.click();
    document.body.removeChild(link);
});

function dataToCSV(data) {
    // Genera el contenido CSV a partir de tus datos
    const headers = ["Tiempo", "CO2", "Radiación", "Presión", "Temperatura", "Altura"];
    const rows = [headers.join(',')];

    for (let i = 0; i < data.labels.length; i++) {
        const row = [data.labels[i]].concat(data.datasets.map(dataset => dataset.data[i]));
        rows.push(row.join(','));
    }

    return rows.join('\n');
}

</script>

</html>
